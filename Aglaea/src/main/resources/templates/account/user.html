<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin cá nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" th:href="@{/images/logo.png}">

    <!-- Splash Cursor CSS -->
    <link rel="stylesheet" th:href="@{/css/splash-cursor.css}">
    <link rel="stylesheet" th:href="@{/css/user.css}">
</head>
<body class="splash-container">

<!-- Logo trung tâm -->
<div class="logo-container">
    <a th:href="@{/}">
        <img th:src="@{/images/main-logo.png}" alt="Logo" class="splash-button">
    </a>
</div>
<p class="slogan text-center text-muted mt-2">Nơi kết nối tri thức và đam mê</p>

<div class="container mt-3">
    <div class="card shadow p-4 splash-container">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <h3 class="mb-0">Thông tin cá nhân</h3>
            <div>
                <button class="btn btn-outline-primary splash-button" onclick="toggleEdit()">
                    <i class="bi bi-pencil-square me-1"></i>Chỉnh sửa
                </button>
                <a th:href="@{/auth/logout}" class="btn btn-outline-danger me-2 splash-button">
                    <i class="bi bi-box-arrow-right me-1"></i>Đăng xuất
                </a>
            </div>
        </div>

        <!-- Thông tin hiển thị -->
        <div id="viewSection">
            <div class="row">
                <div class="col-md-4 text-center">
                    <img th:src="@{'/uploads/' + ${user.avatar}}" alt="Avatar" class="avatar-preview mb-3 splash-button"
                         th:if="${user.avatar != null}">
                    <img src="https://via.placeholder.com/150" alt="Avatar" class="avatar-preview mb-3 splash-button"
                         th:if="${user.avatar == null}">
                </div>
                <div class="col-md-8">
                    <p class="splash-hover"><strong>Tên đăng nhập:</strong> <span th:text="${user.username}"></span></p>
                    <p class="splash-hover"><strong>Họ tên:</strong> <span th:text="${user.fullName}"></span></p>
                    <p class="splash-hover"><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                    <p class="splash-hover"><strong>Số điện thoại:</strong> <span th:text="${user.phone}"></span></p>
                </div>
            </div>
        </div>

        <!-- Form chỉnh sửa -->
        <div id="editSection" style="display: none;" class="splash-container">
            <form th:action="@{/users/update}" th:object="${user}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}"/>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">
                            <i class="bi bi-person-circle me-1"></i>Tên đăng nhập
                        </label>
                        <input type="text" th:field="*{username}" class="form-control splash-input" readonly>
                    </div>
                    <input type="hidden" th:field="*{password}" class="form-control" readonly>
                    <input type="hidden" th:field="*{role}" class="form-control" readonly>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">
                            <i class="bi bi-person-fill me-1"></i>Họ tên
                        </label>
                        <input type="text" th:field="*{fullName}" class="form-control splash-input" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">
                            <i class="bi bi-envelope-fill me-1"></i>Email
                        </label>
                        <input type="email" th:field="*{email}" class="form-control splash-input" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">
                            <i class="bi bi-telephone-fill me-1"></i>Số điện thoại
                        </label>
                        <input type="text" th:field="*{phone}" class="form-control splash-input">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">
                            <i class="bi bi-image-fill me-1"></i>Ảnh đại diện
                        </label>
                        <input type="file" name="avatarFile" class="form-control splash-input">
                        <div class="mt-2" th:if="${user.avatar}">
                            <img th:src="@{'/uploads/' + ${user.avatar}}" class="avatar-preview splash-button">
                        </div>
                    </div>
                </div>

                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close splash-button" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close splash-button" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <button type="button" class="btn btn-secondary splash-button" onclick="toggleEdit()">
                        <i class="bi bi-x-circle me-1"></i>Hủy
                    </button>
                    <button type="submit" class="btn btn-primary splash-button">
                        <i class="bi bi-check-circle me-1"></i>Lưu thay đổi
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Splash Cursor JavaScript -->
<script th:src="@{/js/splash-cursor.js}"></script>

<script>
    function toggleEdit() {
        const view = document.getElementById("viewSection");
        const edit = document.getElementById("editSection");
        view.style.display = (view.style.display === "none") ? "block" : "none";
        edit.style.display = (edit.style.display === "none") ? "block" : "none";
    }

    // Thêm hiệu ứng đặc biệt khi form được toggle
    document.addEventListener('DOMContentLoaded', function() {
        // Tạo hiệu ứng splash khi toggle form
        const originalToggle = window.toggleEdit;
        window.toggleEdit = function() {
            // Tạo splash effect tại vị trí button
            const editBtn = document.querySelector('.btn-outline-primary');
            if (editBtn) {
                const rect = editBtn.getBoundingClientRect();
                const x = rect.left + rect.width / 2;
                const y = rect.top + rect.height / 2;

                // Trigger custom splash event nếu splash cursor đã được khởi tạo
                if (window.splashCursor) {
                    window.splashCursor.createSplash(x, y, 'form');
                }
            }
            originalToggle();
        };

        // Thêm hiệu ứng cho file input
        const fileInput = document.querySelector('input[type="file"]');
        if (fileInput) {
            fileInput.addEventListener('change', function(e) {
                if (this.files && this.files[0]) {
                    const rect = this.getBoundingClientRect();
                    const x = rect.left + rect.width / 2;
                    const y = rect.top + rect.height / 2;

                    if (window.splashCursor) {
                        window.splashCursor.createSplash(x, y, 'form');
                    }
                }
            });
        }
    });
</script>
</body>
</html>
